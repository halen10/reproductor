<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left left-btn" ></i>
                </div>

                <h5 class="player__title">Playing now</h5>
                
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars menu-btn"></i>
                </div>
            </div>

            <div class="player__album">
                <img src="./img/music.png" alt="" class="player__img">
            </div>
            <div class="player__music">
                <h2 class="player__artist">Redimi2</h2>
                <h3 class="player__song">Espiritu santo</h3>
            </div>

            <input type="range" value="0" min="0" class="player__level">
            
            <div class="audio-duration">
                <div class="start">00:00</div>
                <div class="end">00:00</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="" type="audio/mpeg">
            </audio>

            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward back-btn"></i>
                </div>
                <div class="player__btn player__btn--medium blue">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward next-btn"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
